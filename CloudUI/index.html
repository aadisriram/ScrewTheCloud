<script type="text/javascript">
 
   function addDiv(id,width){
     var divs = document.getElementById('splitBar');
     id = "dive"+id;
     divs.innerHTML+='<div class="bar" align="center" id="'+id+'"><p style="font-family:fantasy;padding:15px;color:white;font-size:15px;">'+width+"%"+'</p></div>';
     setDivWidth(id,width);
   }
   
   function addLastDiv(){
     var divs = document.getElementById('splitBar');
     divs.innerHTML+='<div style="clear:both;"></div>';
   }
   
   function setDivWidth(id,width){
     var canvas = document.getElementById(id);
     canvas.style.height='50px' ;
   }
   
   function DrawSplitBar(){
        var percent= new Array();
        percent[0]=25;
        percent[1]=50;
        percent[2]=15;
        percent[3]=10;

        var widther = new Array();

        var screenWidth= screen.width*.91;

        for(k in percent)
        {
           addDiv(k, percent[k]);
        }
        
        var time = 1000;
        addLastDiv();
        $("#dive0").animate({
        width:percent[0]*screenWidth/100,
        }, time);
        $("#dive1").animate({
        width:percent[1]*screenWidth/100,
        }, time);
        $("#dive2").animate({
        width:percent[2]*screenWidth/100,
        }, time);
        $("#dive3").animate({
        width:percent[3]*screenWidth/100,
        }, time);
   }
</script>
